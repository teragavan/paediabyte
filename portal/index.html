<!-- ðŸ”’ Access gate -> redirect to dashboard -->
<script>
  const ACCESS_CODE = "PB2025"; // change anytime
  // if already verified in this tab, go straight to dashboard
  if (sessionStorage.getItem('pb_ok') === '1') {
    window.location.href = '/paediabyte/portal/dashboard/';
  } else {
    const access = prompt("Enter Student Access Code:");
    if ((access || '').trim() === ACCESS_CODE) {
      sessionStorage.setItem('pb_ok','1');
      window.location.href = '/paediabyte/portal/dashboard/';
    } else {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:80px;font-family:sans-serif">
          <h2>Access Denied</h2>
          <p>Please contact the organising team for your portal code.</p>
          <a href="mailto:g.divya_11@yahoo.co.in" style="color:#2563eb;font-weight:600">Email Support</a>
        </div>`;
    }
  }
</script>
